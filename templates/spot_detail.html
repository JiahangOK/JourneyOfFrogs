{% extends "complete/base.html"%}

{% block link %}
<link rel="stylesheet" type="text/css" href="/static/css/wmm/customize.css" />
{% endblock %}

{% block content %}

<div class="hero-wrap js-fullheight" style="background-image: url('/static/images/bg_5.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">{{ spot.spotName }}</h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">

            <div class="col-lg-9">
                <div class="row">

                    <div class="col-md-12 hotel-single mt-4 mb-5 ftco-animate">
                        <h2>城市</h2>

                        <p style="font-size: 20px;">{{ spot.cityName.cityName }}</p>
                        <h2>地址</h2>

                        <p style="font-size: 20px;">{{ spot.location }}</p>

                        <h2>票价</h2>

                        <p style="font-size: 20px;">{{ spot.ticketPrice }}</p>
                        <h2>联系电话</h2>

                        <p style="font-size: 20px;">{{ spot.spotTelephone }}</p>
                        <h1>景点介绍</h1>

                        <p style="font-size: 20px;">{{ spot.introduction }}</p>


                    </div>
                    <div class="col-md-12 ftco-animate">
                        <div class="single-slider owl-carousel">
                            <div class="item">
                                <div class="hotel-img" style="background-image: url({{ spot.pictureURL }});"></div>
                            </div>
                        </div>
                    </div>



                </div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->

{% endblock %}
