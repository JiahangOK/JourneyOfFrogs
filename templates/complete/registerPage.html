{% extends "complete/base.html" %}

{% block content %}
    <div class="hero-wrap js-fullheight" style="background-image: url('/static/images/bg_2.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
            <!-- 此行修改 -->
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">主页</a></span> <span>注册</span></p>
            <!-- 此行修改 -->
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">注册</h1>
          </div>
        </div>
      </div>
    </div>

		<section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <!-- 此行修改 -->
            <h2 class="h4">注册信息</h2>
          </div>
          <div class="w-100"></div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form action="#" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="性别" name="sex">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="电话" name="telephone">
              </div>
                <div class="form-group">
                        <label for="name">类别</label>
                        <select class="form-control" name="type">
                            <option>普通用户</option>
                            <option>订制专员</option>
                        </select>
                    </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="邮箱" name="email">
                <div class="slider-text">
                  <p class="browse d-md-flex">
                  <span class="d-flex justify-content-md-center align-items-md-center"><a href="#">获取激活码</a></span>
                </p>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="激活码" name="verifyCode">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
              </div>
              <!--<div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>-->
              <div class="form-group">
                <input type="submit" value="注册" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>
          <div class="col-md-6" id="map"></div>
        </div>
      </div>
    </section>


    {% endblock %}
